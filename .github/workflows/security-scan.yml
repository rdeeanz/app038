name: Security Scanning

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  TRIVY_VERSION: "0.49.0"
  TRIVY_CACHE_DIR: ".trivycache"

jobs:
  # Secret Scanning
  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better detection
      
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          config-path: .gitleaks.toml
          no-git: false
          verbose: true
          redact: true
      
      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified
        continue-on-error: true
      
      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: secret-scan-results
          path: |
            gitleaks-report.json
            trufflehog-report.json
          retention-days: 30

  # Trivy Filesystem Scan
  trivy-filesystem:
    name: Trivy Filesystem Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner in filesystem mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          cache-dir: ${{ env.TRIVY_CACHE_DIR }}
          skip-dirs: |
            node_modules
            vendor
            .git
            .github
          skip-files: |
            composer.lock
            package-lock.json
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: 'trivy-filesystem'
      
      - name: Upload Trivy results as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-fs-results
          path: trivy-fs-results.sarif
          retention-days: 30

  # Trivy Docker Image Scan
  trivy-image:
    name: Trivy Docker Image Scan
    runs-on: ubuntu-latest
    needs: []
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./docker/php
          push: false
          tags: app038-laravel:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Run Trivy vulnerability scanner in image mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          scan-ref: 'app038-laravel:test'
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          cache-dir: ${{ env.TRIVY_CACHE_DIR }}
          ignore-unfixed: false
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-image-results.sarif'
          category: 'trivy-image'
      
      - name: Upload Trivy results as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-image-results
          path: trivy-image-results.sarif
          retention-days: 30

  # Trivy Kubernetes Scan
  trivy-k8s:
    name: Trivy Kubernetes Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
      
      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig
          export KUBECONFIG=./kubeconfig
        if: secrets.KUBECONFIG != ''
        continue-on-error: true
      
      - name: Install Trivy
        uses: aquasecurity/trivy-action@master
        with:
          install-only: true
      
      - name: Run Trivy Kubernetes scan
        run: |
          trivy k8s \
            --report summary \
            --format sarif \
            --output trivy-k8s-results.sarif \
            --severity CRITICAL,HIGH \
            --exit-code 1 \
            --skip-namespaces kube-system,kube-public \
            cluster
        continue-on-error: true
        env:
          KUBECONFIG: ./kubeconfig
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-k8s-results.sarif'
          category: 'trivy-kubernetes'
        continue-on-error: true
      
      - name: Upload Trivy results as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-k8s-results
          path: trivy-k8s-results.sarif
          retention-days: 30

  # Dependency Scanning
  dependency-scanning:
    name: Dependency Scanning
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: [php, javascript]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy dependency scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-deps-${{ matrix.language }}.sarif'
          scanners: 'vuln,license'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          cache-dir: ${{ env.TRIVY_CACHE_DIR }}
          dependency-type: ${{ matrix.language }}
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-deps-${{ matrix.language }}.sarif'
          category: 'trivy-deps-${{ matrix.language }}'
      
      - name: Upload Trivy results as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-deps-${{ matrix.language }}
          path: trivy-deps-${{ matrix.language }}.sarif
          retention-days: 30

  # Security Summary
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [secret-scanning, trivy-filesystem, trivy-image, dependency-scanning]
    if: always()
    
    steps:
      - name: Generate security summary
        run: |
          echo "## ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Scan Type | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Scanning | ${{ needs.secret-scanning.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Trivy Filesystem | ${{ needs.trivy-filesystem.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Trivy Docker Image | ${{ needs.trivy-image.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Trivy Kubernetes | ${{ needs.trivy-k8s.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Scanning | ${{ needs.dependency-scanning.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View detailed results in the Security tab." >> $GITHUB_STEP_SUMMARY
