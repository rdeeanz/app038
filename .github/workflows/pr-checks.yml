name: PR Checks

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  # Quick PHP tests for PRs
  test-php-pr:
    name: PHP Tests (PR)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['8.2']
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: app038_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: pdo, pdo_pgsql, pgsql, redis, intl, zip, mbstring
          tools: composer
      
      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
      
      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist
      
      - name: Copy environment file
        run: cp .env.example .env
      
      - name: Setup environment
        run: |
          echo "DB_CONNECTION=pgsql" >> .env
          echo "DB_HOST=postgres" >> .env
          echo "DB_PORT=5432" >> .env
          echo "DB_DATABASE=app038_test" >> .env
          echo "DB_USERNAME=postgres" >> .env
          echo "DB_PASSWORD=postgres" >> .env
          php artisan key:generate
      
      - name: Run migrations
        run: php artisan migrate --force
      
      - name: Run tests
        run: vendor/bin/phpunit

  # Quick Node tests for PRs
  test-node-pr:
    name: Node Tests (PR)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['20']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
      
      - name: Check build output
        run: |
          if [ ! -d "public/build" ]; then
            echo "Build output not found!"
            exit 1
          fi

  # Lint and format checks
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer
      
      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist
      
      - name: Run Laravel Pint
        run: vendor/bin/pint --test
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Node dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint || echo "No lint script configured"

