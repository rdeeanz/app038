# Fly.io App Configuration for Laravel Application
# App: app038
# Region: Amsterdam (ams)

app = "app038"
primary_region = "ams"

[build]
  dockerfile = "docker/php/Dockerfile"

[env]
  APP_ENV = "production"
  APP_DEBUG = "false"
  LOG_CHANNEL = "stderr"
  LOG_LEVEL = "info"

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 500

  # Health check temporarily disabled for initial deployment
  # Uncomment after successful deployment
  # [[http_service.checks]]
  #   grace_period = "60s"
  #   interval = "15s"
  #   method = "GET"
  #   timeout = "10s"
  #   path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[deploy]
  # Release command disabled for initial deployment
  # Will run migrations manually after successful deployment
  # release_command = "php /app/artisan migrate --force"
