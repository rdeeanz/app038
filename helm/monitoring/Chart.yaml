apiVersion: v2
name: monitoring
description: A Helm chart for monitoring stack (Prometheus, Grafana, Loki, Jaeger)
type: application
version: 1.0.0
appVersion: "1.0.0"
dependencies:
  - name: prometheus
    version: 25.0.0
    repository: https://prometheus-community.github.io/helm-charts
    condition: prometheus.enabled
  - name: grafana
    version: 7.0.0
    repository: https://grafana.github.io/helm-charts
    condition: grafana.enabled
  - name: loki
    version: 6.0.0
    repository: https://grafana.github.io/helm-charts
    condition: loki.enabled
  - name: jaeger
    version: 0.85.0
    repository: https://jaegertracing.github.io/helm-charts
    condition: jaeger.enabled

