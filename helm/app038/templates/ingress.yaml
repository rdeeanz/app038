{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "app038.fullname" . }}
  labels:
    {{- include "app038.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ if eq .service "laravel" }}{{ include "app038.fullname" $ }}-laravel{{ else }}{{ include "app038.fullname" $ }}-svelte{{ end }}
                port:
                  number: {{ if eq .service "laravel" }}{{ $.Values.laravel.service.port }}{{ else }}{{ $.Values.svelte.service.port }}{{ end }}
          {{- end }}
    {{- end }}
{{- end }}

