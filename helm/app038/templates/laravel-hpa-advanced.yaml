{{- if .Values.laravel.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "app038.fullname" . }}-laravel-hpa
  namespace: {{ .Values.namespace | default "default" }}
  labels:
    {{- include "app038.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "app038.fullname" . }}-laravel
  minReplicas: {{ .Values.laravel.autoscaling.minReplicas | default 3 }}
  maxReplicas: {{ .Values.laravel.autoscaling.maxReplicas | default 10 }}
  metrics:
    # CPU-based scaling
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.laravel.autoscaling.targetCPUUtilizationPercentage | default 70 }}
    
    # Memory-based scaling
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.laravel.autoscaling.targetMemoryUtilizationPercentage | default 80 }}
    
    # Custom metric: Request rate
    - type: Pods
      pods:
        metric:
          name: http_requests_per_second
        target:
          type: AverageValue
          averageValue: "{{ .Values.laravel.autoscaling.targetRequestRate | default 100 }}"
    
    # Custom metric: Queue depth (if using RabbitMQ)
    {{- if .Values.rabbitmq.enabled }}
    - type: Pods
      pods:
        metric:
          name: rabbitmq_queue_depth
        target:
          type: AverageValue
          averageValue: "{{ .Values.laravel.autoscaling.targetQueueDepth | default 50 }}"
    {{- end }}
  
  behavior:
    # Scale up behavior
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 60
        - type: Pods
          value: 2
          periodSeconds: 60
      selectPolicy: Max
    
    # Scale down behavior
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
        - type: Pods
          value: 1
          periodSeconds: 60
      selectPolicy: Min
{{- end }}

